<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="Close"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{artist_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of songs" (click)="selectSong(item)">
      <ion-label >{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
